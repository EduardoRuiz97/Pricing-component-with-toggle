<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>

  <main class="main__container">

    <h1 class="page__title">Our Pricing</h1>

    <div class="switch__container">
      <p class="anual">Annually</p>
      <label  class="switch">
        <input type="checkbox" class="rail">
        <span class="slider__round"></span>
      </label>
      <p class="month">Monthly</p>
    </div>

    <section class="card__main__container">


      <div class="card__container">
        <h2 class="plan__type">Basic</h2>
        <div class="price__container">
          <h1 class="price">$199.99</h1>
        </div>
        <p class="card__text">500 GB Storage</p>
        <p class="card__text">2 Users Allowed</p>
        <p class="card__text">Send up to 3 GB</p>
        <button class="submit__button">Learn More</button>
      </div>


      
      <div class="card__container" id="purple__container">
        <h2 class="plan__type">Professional</h2>
        <div class="price__container">
          <h1 class="price">$249.99</h1>
        </div>
        <p class="card__text">1 TB Storage</p>
        <p class="card__text">5 Users Allowed</p>
        <p class="card__text">Send up to 10 GB</p>
        <button class="submit__button">Learn More</button>
      </div>

      <div class="card__container">
        <h2 class="plan__type">Master</h2>
        <div class="price__container">
          <h1 class="price">$399.99</h1>
        </div>
        <p class="card__text">2 TB Storage</p>
        <p class="card__text">10 Users Allowed</p>
        <p class="card__text">Send up to 20 GB</p>
        <button class="submit__button">Learn More</button>
      </div>

    </section>

    <script src="./slider.js"></script>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo</a>.
  </footer>
</body>
</html>
